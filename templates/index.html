<!DOCTYPE html>
<html>
<head>
    <title>Descarga de Video</title>
</head>
<body>
    <h1>Descarga de Video</h1>
    <form action="/download" method="POST">
        <label for="video_url">URL del video:</label>
        <input type="text" name="video_url" id="video_url" required><br><br>
        <label for="file_name">Nombre del archivo:</label>
        <input type="text" name="file_name" id="file_name" required><br><br>
        <input type="submit" value="Descargar">
    </form>
</body>
</html>
